<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        <h1 id="title">Survey-form</h1>
        <p id="description">We value your feedback. Please fill out the survey form below</p>
        </header>
        <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
            placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="name">Email:</label>
            <input type="text" 
            id="name" 
            name="email" 
            placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age:</label>
            <input 
            type="number"
            id="number-label"
            name="age"
            min="15"
            max="70"
            placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown">What is your primary role?</label>
            <select id="dropdown" name="role" required>
                <option value>--Select an option--</option>
                <option value="student">Student</option>
                <option value="professional">Profession</option>
                <option value="other">Other</option>
            </select>
        </div>
        </form>
    </div>
</body>
</html>
