<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
        <h1 id="title">Survey form</h1>
        <p id="description">We value your feedback. Please fill out the survey form below</p>
        </header>
        <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
            placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="age">Age:</label>
            <input 
            type="number"
            id="age"
            name="age"
            min="15"
            max="70"
            placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="dropdown">What is your primary role?</label>
            <select id="dropdown" name="role" required>
                <option value>--Select an option--</option>
                <option value="student">Student</option>
                <option value="professional">Profession</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>How did you here about us?</p>
            <label><input type="radio" name="referral" value="friends" required> Friends</label>
            <label><input type="radio" name="referral" value="social media" required> Social Media</label>
            <label> <input type="radio" name="referral" value="other"> Other</label>

        </div>
        <div class="form-group">
            <p>What topic are you interested in?</p>
            <label> <input type="checkbox" name="topic" value="technology"> Technology</label>
            <label> <input type="checkbox" name="topic" value="design"> Design</label>
            <label> <input type="checkbox" name="topic" value="business"> Business</label>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Share your thoughts here..."></textarea>
        </div>

        <div class="form-group">
            <button id="submit" type="submit">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
